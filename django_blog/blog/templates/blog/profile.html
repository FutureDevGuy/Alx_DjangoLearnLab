<h2>Profile</h2>
<form method="POST">
    {% csrf_token %}
    <label>Email:</label>
    <input type="email" name="email" value="{{ request.user.email }}">
    <button type="submit">Update</button>
</form>
<p>Username: {{ request.user.username }}</p>
<a href="{% url 'logout' %}">Logout</a>
{% for message in messages %}
<p>{{ message }}</p>
{% endfor %}
