<h3>{% if form.instance.pk %}Edit Comment{% else %}Add Comment{% endif %}</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Post{% endif %}</button>
</form>
<a href="{{ form.instance.post.get_absolute_url }}">Cancel</a>
