{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}My Django Blog{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
</head>
<body>
  <header>
    <h1><a href="{% url 'post_list' %}">My Django Blog</a></h1>

    <!-- Search form (GET) -->
    <form method="get" action="{% url 'search' %}" style="display:inline-block;">
      <input type="search" name="q" value="{{ request.GET.q|default:'' }}" placeholder="Search posts...">
      <button type="submit">Search</button>
    </form>

    <!-- Auth links example -->
    <nav>
      {% if user.is_authenticated %}
        <a href="{% url 'profile' %}">Profile</a> |
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a> |
        <a href="{% url 'register' %}">Register</a>
      {% endif %}
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; {{ now.year }}</p>
  </footer>
</body>
</html>
